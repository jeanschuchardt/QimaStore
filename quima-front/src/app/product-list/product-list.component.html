<!-- Formulário da lista de produtos -->
<form class="product-form">
  <div class="table-container">
    <h2 class="table-title">Product List</h2>

    <table mat-table [dataSource]="products" class="mat-elevation-z8 product-table">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product"> {{ product.price | currency }} </td>
      </ng-container>

      <!-- Category Path Column -->
      <ng-container matColumnDef="categoryPath">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let product">
          {{ buildCategoryPath(product.categoryChain) }}
        </td>
      </ng-container>

      <!-- Available Column -->
      <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef> Available </th>
        <td mat-cell *matCellDef="let product">
          <mat-icon *ngIf="product.available" color="primary">check_circle</mat-icon>
          <mat-icon *ngIf="!product.available" color="warn">cancel</mat-icon>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button [routerLink]="['/products/edit', product.id]" color="primary" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(product.id)" matTooltip="Remover">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</form>

<!-- Botão flutuante fora do form -->
<button
  mat-fab
  color="primary"
  class="fab-button"
  matTooltip="Adicionar Produto"
  matTooltipPosition="left"
  [routerLink]="['/products/new']"
>
  <mat-icon>add</mat-icon>
  <span class="fab-label">Add</span>
</button>
