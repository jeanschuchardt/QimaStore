<div class="form-container">
  <h2>{{ productToEdit ? 'Edit Product' : 'Create New Product' }}</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Category</mat-label>
      <mat-select formControlName="categoryId" required placeholder="Select a category">
        <mat-option *ngFor="let category of categories" [value]="category.id">
          <span [innerHTML]="indentCategory(category.level) + category.name"></span>
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox formControlName="available">Available</mat-checkbox>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
        {{ productToEdit ? 'Update Product' : 'Save Product' }}
      </button>
    </div>
  </form>
</div>
